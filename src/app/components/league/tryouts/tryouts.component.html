<div style="height: 100%; display: flex; flex-direction: column;">
  <div style="flex: 1; padding: 25px;">
    <h1>Tryout Dates</h1><br>
  </div>

  <div style="background-color: #f0f1f2; flex: 11; display: flex; flex-direction: column; padding: 20px;">
    <div style="background-color: white; height: 100%; overflow: auto; padding: 25px;">
    <form 
      (ngSubmit)="next()"
      #form="ngForm"
      style="align-items: center; display: flex; flex-direction: column;">

        <div style="display: flex; justify-content: space-between; width: 50%;">
          <div style="width: 48%">
            <label>Date &amp; Time</label>
          </div>
          <div style="width: 48%">
            <label>Location</label>
          </div>
        </div>
        
        <div 
          *ngFor="let date of dates"
          style="display: flex; justify-content: space-between; width: 50%;">
          <div style="width: 48%">
            <input
              [(ngModel)]="date.date"
              name="date"
              required
              type="datetime-local">
          </div>
          <div style="width: 48%">
            <input
              [(ngModel)]="date.address"
              name="address"
              placeholder="123 Fake Street, San Jose, CA, 95127"
              required
              type="text">
          </div>
        </div>
        
        <button class="bg-blue btn" [disabled]="!form.form.valid" type="submit">Next</button>
      
    </form>
    </div>
  </div>
</div>
