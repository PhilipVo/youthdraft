<h1>League Login</h1>
<a (click)="back()">Back</a>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="league.email" name="email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" required [(ngModel)]="league.password" name="password">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
</form>
