<div class="bg-league register">
  <div style="align-items: flex-end; display: flex; margin: 1%;">
    <div style="display: flex; flex: 1; justify-content: center;">
      <a routerLink="/">
        <img src="../../../../../assets/logo-no-text.png">
      </a>
    </div>
    <div style="flex: 2;">
      <h1 style=" font-size: 40px; margin: 5% 0%; text-align: center;">Select Tryout Dates</h1>
    </div>
    <div style="flex:1"></div>
  </div>

  <p style="font-size: 20px; margin: 5% 0%; text-align: center;">
    Please mark your tyrout dates.<br>
    You can mark up to 8 tryout dates over 4 weekends.<br>
  </p>
  
  <form 
    (ngSubmit)="next()"
    #form="ngForm"
    style="align-items: center; display: flex; flex-direction: column;">

      <div style="display: flex; margin-bottom: 10px; width: 50%;">
        <div style="width: 50%">
          <label>Date &amp; Time</label>
        </div>
        <div style="width: 50%">
          <label>Location</label>
        </div>
      </div>

      <div
        *ngFor="let tryout of tryouts; let index = index;"
        [attr.data-index]="index"
        style="width: 50%;">
        <span
          (click)="tryouts.splice(index, 1)" 
          style="font-size: 12px; color: red; cursor: pointer;">
          Remove
        </span>
        <div style="display: flex;">
            <input
              [(ngModel)]="tryout.date"
              name="date{{index}}"
              required
              style="margin-right: 5px;"
              type="datetime-local">
            <input
              [(ngModel)]="tryout.address"
              name="address{{index}}"
              placeholder="123 Fake Street, San Jose, CA, 95127"
              required
              type="text">
        </div>
      </div>
      
      <p (click)="tryouts.push({})" style="cursor: pointer;">+ add a new date</p>
      <button class="bg-blue btn" [disabled]="!form.form.valid" type="submit">Next</button>
    
  </form>
</div>
