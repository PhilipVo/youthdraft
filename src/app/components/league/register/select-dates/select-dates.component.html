<div class="bg-league register">
  <div style="align-items: flex-end; display: flex; margin: 1%;">
    <div style="display: flex; flex: 1; justify-content: center;">
      <a routerLink="/">
        <img src="../../../../../assets/logo-no-text.png">
      </a>
    </div>
    <div style="flex: 2;">
      <h1 style=" font-size: 40px; margin: 5% 0%; text-align: center;">Select Tryout Dates</h1>
    </div>
    <div style="flex:1"></div>
  </div>

  <p style="font-size: 20px; margin: 5% 0%; text-align: center;">
    Please mark your tyrout dates.<br>
    You can mark up to 8 tryout dates over 4 weekends.<br>
  </p>
  
  <form 
    (ngSubmit)="next()"
    #form="ngForm"
    style="align-items: center; display: flex; flex-direction: column;">

      <div style="display: flex; justify-content: space-between; width: 50%;">
        <div style="width: 48%">
          <label>Date &amp; Time</label>
        </div>
        <div style="width: 48%">
          <label>Location</label>
        </div>
      </div>
      
      <div 
        *ngFor="let date of dates"
        style="display: flex; justify-content: space-between; width: 50%;">
        <div style="width: 48%">
          <input
            [(ngModel)]="date.date"
            name="date"
            required
            type="datetime-local">
        </div>
        <div style="width: 48%">
          <input
            [(ngModel)]="date.address"
            name="address"
            placeholder="123 Fake Street, San Jose, CA, 95127"
            required
            type="text">
        </div>
      </div>
      
      <button class="bg-blue btn" [disabled]="!form.form.valid" type="submit">Next</button>
    
  </form>
</div>
