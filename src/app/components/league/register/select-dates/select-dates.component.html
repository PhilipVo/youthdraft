<div class="bg-league register">
  <div style="align-items: flex-end; display: flex; margin: 1%;">
    <div style="display: flex; flex: 1; justify-content: center;">
      <a routerLink="/">
        <img src="../../../../../assets/logo-no-text.png">
      </a>
    </div>
    <div style="flex: 2;">
      <h1 style=" font-size: 40px; margin: 5% 0%; text-align: center;">Select Tryout Dates</h1>
    </div>
    <div style="flex:1"></div>
  </div>

  <p style="font-size: 20px; margin: 5% 0%; text-align: center;">
    Please mark your tyrout dates.<br>
    You can mark up to 8 tryout dates over 4 weekends.<br>
  </p>
  
  <form 
    (ngSubmit)="register()"
    #registerForm="ngForm"

      <!-- #0 -->
      <div style="display: flex; justify-content: space-between; width: 50%;">
        <div style="width: 48%">
          <label for="date0">Date &amp; Time</label>
          <input
            [(ngModel)]="dates[0].date"
            name="date0"
            #date0="ngModel"
            id="date0"
            required
            type="datetime-local">
          <div [hidden]="date0.valid || date0.pristine" style="color: red; margin-bottom: 2%;">
            At least one tryout date is required.
          </div>
        </div>
        <div style="width: 48%">
          <label for="address0">Location</label>
          <input
            [(ngModel)]="dates[0].address"
            name="address0"
            #address0="ngModel"
            id="address0"
            placeholder="123 Fake Street, San Jose, CA, 95127"
            required
            type="text">
          <div [hidden]="address0.valid || address0.pristine" style="color: red; margin-bottom: 2%;">
            At least one tryout location is required.
          </div>
        </div>
      </div>
