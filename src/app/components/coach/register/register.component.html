<h1 style="text-align: center;">Create a League</h1>
<button (click)="back()">Back</button>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="coach.email" name="email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" id="company" required [(ngModel)]="coach.company" name="company" #company="ngModel">
    <div [hidden]="company.valid || company.pristine" class="alert alert-danger">
      Company is required
    </div>
  </div>
  <div class="form-group">
    <label for="contact">Contact</label>
    <input type="text" class="form-control" id="contact" required [(ngModel)]="coach.contact" name="contact" #contact="ngModel">
    <div [hidden]="contact.valid || contact.pristine" class="alert alert-danger">
      Contact is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="coach.password" name="password">
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="confirm_password" class="form-control" id="confirm_password" required [(ngModel)]="coach.confirm_password" name="confirm_password">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Register</button>
</form>
