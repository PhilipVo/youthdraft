<div class="bg-coach register">
  <div style="align-items: flex-end; display: flex; margin: 1%;">
    <div style="display: flex; flex: 1; justify-content: center;">
      <a routerLink="/">
        <img src="assets/logo-no-text.png">
      </a>
    </div>
    <div style="flex: 2;">
      <h1 style=" font-size: 40px; margin: 5% 0%; text-align: center;">Coach Login</h1>
    </div>
    <div style="flex:1"></div>
  </div>

  <p style="font-size: 20px; margin: 5% 0%; text-align: center;">
    "There are three types of baseball players: those who make it<br>
    happen, those who watch it happen and those who wonder what happens."<br>
    - Tommy Lasorda
  </p>
  
  <form 
    (ngSubmit)="submit()"
    #form="ngForm"
    style="align-items: center; display: flex; flex-direction: column;">
    <div>
      <input
        name="email"
        [(ngModel)]="user.email"
        placeholder="Email Address"
        required
        type="text">
      <input
        name="password"
        [(ngModel)]="user.password"
        placeholder="Password"
        required
        type="password">
      <select name="league" [(ngModel)]="user.league" required>
        <option [ngValue]="undefined" disabled>Choose Your League</option>
        <option *ngFor="let league of leagues" [ngValue]="league">
          {{league.leagueName}} - {{league.city}}, {{league.state}}
        </option>
      </select>
      <button 
        class="bg-green btn"
        [disabled]="!form.form.valid"
        [ngStyle]="{cursor: form.form.valid ? 'pointer' : 'not-allowed',
          opacity: form.form.valid ? 1.0 : 0.5}"
        style="width: 100%;"
        type="submit">
        Login
      </button>
      <p id="reset" routerLink="/coach/reset">
        Forgot your password? Click here to request a password reset.
      </p>
      <p *ngIf="error" style="color: red; text-align: center;">{{error}}</p>
    </div>
  </form>
</div>
